<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<!-- /Added by HTTrack -->
<head>

<title>电子地图</title>
	<link rel="stylesheet" rev="stylesheet" href="css/Web_Map_Loupan.css" type="text/css" />
	<link href="css/css.core.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
	<script src="js/lib.site.min.js" type="text/javascript"></script>
	<script src="js/lib.site.core.js" type="text/javascript"></script>
	<script type="text/javascript">$(function(){MapHelper.IntMapCanvas(113.46192,30.367246, 14, "divMapCanvas", false);});</script>


	</head>
	<body>
		
		<div id="chart" class="chart" style=" position:absolute; top:100px; left:80px;z-index:100; ">
			<span onclick="MapArea.Indicator(this);" class="tit" id="Span1">楼盘图例</span>

			<span id="Span2" style="display:block;">
				<a><em class="b5"></em>咨询</a>
				<a><em class="b1"></em>即开</a>
				<a><em class="b2"></em>在售</a>
				<a><em class="b3"></em>现房</a>
			</span>

		</div>

		<div id="divMapPop" class="m_pop" style=" position:absolute; top:200px; left:200px;z-index:100; display:none;"></div>

		<div id="container">
			<div id="header" style="min-width: 850px; height:67px; position: relative; z-index:1000;">

				<div style="width:850px; height:0; overflow:hidden;"></div>

				<div class="maplogo"><a href="http://localhost/" class="logo_ajk"></a></div>

				<div style="position:absolute;left:-80px;top:0; width:600px;">
					<div class="city"></div>
				</div>

				<div class="clear"></div>

				<div style="position:absolute;left:310px;top:0; width:600px;">
					<div id="jmapHeader" class="map_filter">
						<div class="map_search"><em class="em_l"></em><input class="qwhereinput" id="txtKeyWord" type="text" onblur="if(this.value==''){this.value='输入楼盘名称';this.className='qwhereinput';}" onfocus="this.className='qwhereinput ipt_f'; if(this.value=='输入楼盘名称')this.value='';" value="输入楼盘名称" /><span class="qwhereimg" onclick="if($('#txtKeyWord').val()=='输入楼盘名称')return false;MapHelper.IntViewSearch();" id="qwhereimg"></span></div>

						<div class="quick">
							<span class="tool_area" onmouseover="MapArea.Over();" onmouseout="MapArea.Out();" id="tool_area">快速定位</span><!---->
							<div class="tool_pop region_selector" id="tool_area_pop" onmouseover="MapArea.Over();" onmouseout="MapArea.Out();"  style="display:none;">
								<em class="em_tool">选择区域</em>
								<div class="div_tool">
									<em><a href="javascript:;"  onclick="MapArea.Click(113.438785,30.366969,14,this)" >城西版块</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >城南版块</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >城东版块</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >老城区</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >南城新区</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(30.367246,113.461920,14,this)" >仙北版块</a></em>
									<em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >乡镇</a></em>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="clear"></div>
			</div>

			<div id="content">
				<div style="width:100%; height:800px; position:relative;"><i class="i_shadow i_t"></i>
					<div id="divMapCanvas" style="width:auto; height:800px; position:relative;"></div>
					<i class="i_shadow i_b" id="i_shadow"></i></div>

					<div class="jmap_list" id="jmap_list">
						<div id="info_panel" class="info_panel panel_top" style="display:none; "><span class="sp_info">地图正在加载中，请稍后...</span></div>

						<div style="display:none" class="info_panel panel_top" id="Div1"><span class="sp_info">没找到符合您要求的房子，请缩小地图试试看！</span></div>

						<div id="list_panel" style="display:block;">
							<div class="list_sort" id="list_sort"><span class="sp_num" id="search_status">找到 <i class="i_col" id="lp_count"></i> 个符合要求的楼盘</span><a id="a_sort" href="javascript:;" onclick="MapArea.Sort(this);" class="sort_off" rel="nofollow">售价排序</a></div>

							<div class="listing" id="listing">
								<div style="height:100%;"><ul class="list fix" id="map_pan_list"></ul></div>
							</div>
						</div>

						<div id="region_panel" class="r_region panel_top region_selector" style="display:none;">
							<div class="clear"></div>
							<b class="r_b r_b1">热点区域</b>
							<div class="div_tool div_qy"><em><a href="javascript:;"  onclick="MapArea.Click(113.438785,30.366969,14,this)" >城西版块</a></em><em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >城南版块</a></em><em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >城东版块</a></em><em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >老城区</a></em><em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >南城新区</a></em><em><a href="javascript:;"  onclick="MapArea.Click(30.367246,113.461920,14,this)" >仙北版块</a></em><em><a href="javascript:;"  onclick="MapArea.Click(0.000000,0.000000,14,this)" >乡镇</a></em></div>
							<b class="r_b r_b2">热点商圈</b>
							<div class="div_tool div_sq"></div>
						</div>
					</div>
				</div>

				<div class="clear"></div>

				<div id="footer">


				</div>

				<div class="clear">

				</div>
			</div>
</body>
</html>
